<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Creador de códigos QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            text-align: center;
            margin-top: 40px;
        }
        h1 {
            color: #2d6cdf;
            margin-bottom: 30px;
        }
        #texto {
            padding: 10px;
            border: 1px solid #b0c4de;
            border-radius: 6px;
            font-size: 1.1em;
            width: 300px;
            box-shadow: 0 2px 6px rgba(44, 62, 80, 0.07);
        }
        button {
            padding: 10px 22px;
            background: #2d6cdf;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            margin-left: 10px;
            box-shadow: 0 2px 6px rgba(44, 62, 80, 0.07);
            transition: background 0.2s;
        }
        button:hover {
            background: #1b4fa0;
        }
        #qrcode {
            margin-top: 30px;
            display: inline-block;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.13);
        }
    </style>
</head>
<body>
    <h1>Creador de códigos QR</h1>
    <input type="text" id="texto" placeholder="Escribe el texto o enlace aquí" size="40">
    <button onclick="generarQR()">Generar QR</button>
    <div id="qrcode"></div>
    <script>
        function generarQR() {
            var texto = document.getElementById('texto').value;
            var qrDiv = document.getElementById('qrcode');
            qrDiv.innerHTML = "";
            if(texto.trim() !== "") {
                new QRCode(qrDiv, {
                    text: texto,
                    width: 200,
                    height: 200
                });
            }
        }
    </script>
</body>
</html>
